<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>USGS Topo Scanned Maps WMS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' /> 
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
 <div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'https://raw.githubusercontent.com/mapbox/mapbox-gl-styles/master/styles/empty-v9.json',
    center: [-77.50, 37.5],
    zoom: 10,
    hash: true
});
map.addControl(new mapboxgl.NavigationControl());
map.on('load', function() {
     map.addSource("usgs", {
        "type": "raster",
        "tileSize": 256,
        "tiles": ["https://services.arcgisonline.com/arcgis/rest/services/USA_Topo_Maps/MapServer/tile/{z}/{y}/{x}"],
        "maxzoom":14
    });
    
    map.addLayer({
        "id": "usgs",
      "type": "raster",
      "source": "usgs",
      "minzoom": 0,
      "maxzoom": 22
        }); 
  


  
});
               

</script>
</body>
</html>
